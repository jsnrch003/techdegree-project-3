<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Techdegree Project 3 - Forms</title>
</head>

<body>
  <header class="banner">
    <span class="title">The Code Review</span>
  </header>
  <main>
    <section class="cta">
      <h2>Sign up for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox.</p>
    </section>
    <form action="#" method="GET" class="contact-info">
      <fieldset>
        <legend>
          <h2>Contact Information</h2>
        </legend>
        <div class="contact-fields">
          <div class="flex-container">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" class="field" placeholder="Required" required>
          </div>
          <div class="flex-container">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="field" placeholder="Required" required>
          </div>
          <div class="flex-container">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="field" placeholder="Required" required>
          </div>
          <div class="flex-container">
            <label for="street">Street Address</label>
            <input type="text" id="street" name="street" class="field">
          </div>
          <div class="flex-container">
            <label for="city">City</label>
            <input type="text" id="city" name="city" class="field">
          </div>
          <div class="flex-container">
            <label for="state">State</label>
            <select name="state" id="state" class="field">
              <option>Select State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="flex-container">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" maxlength="5" class="zip-field" placeholder="Required" required>
          </div>
        </div>
      </fieldset>
      <section class="main-bottom">
        <fieldset class="newsletter">
          <legend>
            <h2>Newsletter</h2>
          </legend>
          <div class="checkbox">
            <p>Select the newsletters you would like to receive</p>
            <ul class="checkboxes">
              <li><input type="checkbox" id="html_news" name="html" value="html">
                <label for="html_news">HTML News</label><br>
              </li>
              <li><input type="checkbox" id="css_news" name="css" value="css">
                <label for="css_news">CSS News</label><br>
              </li>
              <li><input type="checkbox" id="js_news" name="js" value="js">
                <label for="js_news">JavaScript News</label><br>
              </li>
            </ul>
          </div>
          <div class="format">
            <p>Newsletter format</p>
            <ul class="radios">
              <li><input type="radio" value="html" name="format" id="html">
                <label for="html" class="format">HTML</label><br>
              </li>
              <li><input type="radio" value="plain" name="format" id="plain">
                <label for="plain" class="format">Plain text</label><br>
              </li>
            </ul>
          </div>
          <div class="comments">
            <label for="comments">
              <span>Other topics you'd like to hear about</span>
            </label>
            <textarea name="comments" id="comments"></textarea>
          </div>
        </fieldset>
        <button type="submit">Sign Up</button>
      </section>
    </form>
  </main>
  <footer>
    <p class="copyright"><em>&copy; The Code Review</em></p>
  </footer>
</body>

</html>
